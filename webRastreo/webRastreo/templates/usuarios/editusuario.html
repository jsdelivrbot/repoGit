{% extends "base.html" %}
{% block title %} AFT {% endblock %}
{% block content %}

<H2>Editando datos Personales</H2>

<div class="row">
    <div class="span6">
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <ul> Usuario : {{ usuarioActual.user }} </ul>
        {{form.as_ul}}

        <input type="submit" value="Grabar">
        <input type="reset" value="Limpiar">
    </form>
    </div>
</div>

<br>

{% endblock %}
